var arrayValue = [10,11,12,]
function reverseArrayInPlace(array){
	var annoyed = [];
	var half = Math.floor(array.length/2)
	for (i=array.length; i>=half; i--){
		annoyed.push(array[i-1]);}
				for (x=array.length; x<=half; x++){
		annoyed.push(array[x-array.length])
	}

	return (annoyed)

}
document.write(reverseArrayInPlace(arrayValue))
