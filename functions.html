<!DOCTYPE html>
<html>
<body>



<script>
	


function Add(a,b){
	
	return a+b
}
document.write (Add(3,4))
document.write("<br>")

function Subtract(a,b){
	return a-b
}
document.write(Subtract(8,4))
document.write("<br>")

function Divide(a,b){
	return a/b
}
document.write(Divide(12,3))
document.write("<br>")

function doublePower(a,b,c){
	return Math.pow(c,(a*b))
}
document.write(doublePower(2,2,2))
document.write("<br>")

function addPower(a,b,c){
	function Add(a,b){
		return a+b
	}
	return Math.pow(c,(Add(a,b)))
}

document.write(addPower(2,2,2))



</script>











</body>
</html>
